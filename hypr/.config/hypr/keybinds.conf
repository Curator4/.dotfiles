# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, W, exec, rofi -show drun
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, slash, exec, $fileManager
bind = $mainMod, D, exec, discord
bind = $mainMod, F, exec, $browser
bind = $mainMod, T, exec, ~/.bin/themis-entry --new-term
bind = $mainMod, N, exec, kitty nvim
bind = $mainMod, M, exec, $spotify
bind = $mainMod, Y, exec, rofi -show ssh
bind = $mainMod, O, exec, obsidian
bind = $mainMod, C, killactive,
bind = $mainMod, I, togglesplit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, V, togglefloating,
bind = $mainMod, Escape, exit,
bind = , F11, fullscreen,

# Move focus with vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Swap windows with vim keys
bind = $mainMod SHIFT, H, swapwindow, l
bind = $mainMod SHIFT, L, swapwindow, r
bind = $mainMod SHIFT, K, swapwindow, u
bind = $mainMod SHIFT, J, swapwindow, d

# Cycle through windows in current workspace
bind = $mainMod, TAB, cyclenext,
bind = $mainMod, TAB, bringactivetotop,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshots
bind = $mainMod, S, exec, hyprshot -m region
bind = $mainMod SHIFT, S, exec, hyprshot -m output

# Utilities
bind = $mainMod, P, exec, hyprlock
bind = $mainMod, Y, exec, $ssh
bind = $mainMod, period, exec, rofimoji --action copy
bind = $mainMod, B, exec, ~/.config/waybar/scripts/bluetooth-menu.sh

# Random wallpapers
bind = $mainMod, F1, exec, ~/pictures/wallpapers/random-center.sh  # bottom center
bind = $mainMod, F2, exec, ~/pictures/wallpapers/random-top.sh     # top center
bind = $mainMod, F3, exec, ~/pictures/wallpapers/random-left.sh    # left
bind = $mainMod, F4, exec, ~/pictures/wallpapers/random-right.sh   # right

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Volume control with arrow keys
bindel = $mainMod, up, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = $mainMod, down, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Media controls with playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Arrow keys + space for media control
bind = $mainMod, left, exec, playerctl -p ncspot,spotify,firefox previous
bind = $mainMod, right, exec, playerctl -p ncspot,spotify,firefox next
bind = $mainMod, space, exec, playerctl -p ncspot,spotify,firefox play-pause

