# Mako notification daemon config - Synth Blue theme

# Style
font=Hack Nerd Font 12
background-color=#0C0E1AE6
text-color=#B4C7E7
border-color=#5CCFE6
border-size=2
border-radius=4
padding=12
margin=10

# Layout
width=350
height=150
anchor=top-right
default-timeout=5000
ignore-timeout=0

# Icons
icons=1
max-icon-size=64
icon-path=/usr/share/icons/Adwaita

# Grouping
group-by=app-name
max-visible=5

# Urgency overrides
[urgency=low]
border-color=#00D4FF
default-timeout=3000

[urgency=normal]
border-color=#5CCFE6
default-timeout=5000

[urgency=critical]
border-color=#FF6F91
background-color=#1a0c14E6
default-timeout=0
