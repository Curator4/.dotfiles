# Mako notification daemon config - Cyberpunk Neon theme

# Style
font=Hack Nerd Font 12
background-color=#0A0E14E6
text-color=#E0DEF4
border-color=#FF006E
border-size=2
border-radius=4
padding=12
margin=10

# Layout
width=350
height=150
anchor=top-right
default-timeout=5000
ignore-timeout=0

# Icons
icons=1
max-icon-size=64
icon-path=/usr/share/icons/Adwaita

# Grouping
group-by=app-name
max-visible=5

# Urgency overrides
[urgency=low]
border-color=#00F5FF
default-timeout=3000

[urgency=normal]
border-color=#FF006E
default-timeout=5000

[urgency=critical]
border-color=#FF1493
background-color=#1a0a14E6
default-timeout=0
