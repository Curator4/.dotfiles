# Mako notification daemon config - Dark Gruvbox theme

# Style
font=Hack Nerd Font 12
background-color=#282828E6
text-color=#EBDBB2
border-color=#D79921
border-size=2
border-radius=4
padding=12
margin=10

# Layout
width=350
height=150
anchor=top-right
default-timeout=5000
ignore-timeout=0

# Icons
icons=1
max-icon-size=64
icon-path=/usr/share/icons/Adwaita

# Grouping
group-by=app-name
max-visible=5

# Urgency overrides
[urgency=low]
border-color=#98971A
default-timeout=3000

[urgency=normal]
border-color=#D79921
default-timeout=5000

[urgency=critical]
border-color=#CC241D
background-color=#1a0f0fE6
default-timeout=0
