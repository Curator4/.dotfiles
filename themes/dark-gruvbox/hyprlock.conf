general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor = DP-4
    path = ~/pictures/wallpapers/static/osaka-jade-bg.jpg
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

background {
    monitor = DP-3
    color = rgb(40, 40, 40)
}

background {
    monitor = DP-2
    color = rgb(40, 40, 40)
}

input-field {
    monitor = DP-4
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true
    outer_color = rgba(215, 153, 33, 0.8)
    inner_color = rgba(40, 40, 40, 0.8)
    font_color = rgb(235, 219, 178)
    fade_on_empty = false
    placeholder_text = <span foreground="##EBDBB2">Enter Password...</span>
    hide_input = false
    position = 0, -120
    halign = center
    valign = center
    check_color = rgba(152, 151, 26, 1)
    fail_color = rgba(204, 36, 29, 1)
    fail_text = <span foreground="##CC241D">Authentication failed!</span>
}

label {
    monitor = DP-4
    text = cmd[update:1000] echo "$(date +'%H:%M')"
    color = rgba(235, 219, 178, 1)
    font_size = 120
    font_family = Hack Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

label {
    monitor = DP-4
    text = cmd[update:1000] echo "$(date +'%A, %B %d')"
    color = rgba(235, 219, 178, 0.8)
    font_size = 24
    font_family = Hack Nerd Font
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor = DP-4
    text = $USER
    color = rgba(215, 153, 33, 1)
    font_size = 18
    font_family = Hack Nerd Font
    position = 0, -200
    halign = center
    valign = center
}
