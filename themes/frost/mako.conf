# Mako notification daemon config - Frost theme

# Style
font=Hack Nerd Font 12
background-color=#161821E6
text-color=#c6c8d1
border-color=#84a0c6
border-size=2
border-radius=4
padding=12
margin=10

# Layout
width=350
height=150
anchor=top-right
default-timeout=5000
ignore-timeout=0

# Icons
icons=1
max-icon-size=64
icon-path=/usr/share/icons/Adwaita

# Grouping
group-by=app-name
max-visible=5

# Urgency overrides
[urgency=low]
border-color=#89b8c2
default-timeout=3000

[urgency=normal]
border-color=#84a0c6
default-timeout=5000

[urgency=critical]
border-color=#e27878
background-color=#161821E6
default-timeout=0
