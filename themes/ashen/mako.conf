# Mako notification daemon config - Ashen theme

# Style
font=Hack Nerd Font 12
background-color=#121212E6
text-color=#b4b4b4
border-color=#D87C4A
border-size=2
border-radius=4
padding=12
margin=10

# Layout
width=350
height=150
anchor=top-right
default-timeout=5000
ignore-timeout=0

# Icons
icons=1
max-icon-size=64
icon-path=/usr/share/icons/Adwaita

# Grouping
group-by=app-name
max-visible=5

# Urgency overrides
[urgency=low]
border-color=#4A8B8B
default-timeout=3000

[urgency=normal]
border-color=#D87C4A
default-timeout=5000

[urgency=critical]
border-color=#B14242
background-color=#121212E6
default-timeout=0
