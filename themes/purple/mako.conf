# Mako notification daemon config - Purple theme

# Style
font=Hack Nerd Font 12
background-color=#1E1325E6
text-color=#E8D4F7
border-color=#B565D8
border-size=2
border-radius=4
padding=12
margin=10

# Layout
width=350
height=150
anchor=top-right
default-timeout=5000
ignore-timeout=0

# Icons
icons=1
max-icon-size=64
icon-path=/usr/share/icons/Adwaita

# Grouping
group-by=app-name
max-visible=5

# Urgency overrides
[urgency=low]
border-color=#DA70D6
default-timeout=3000

[urgency=normal]
border-color=#B565D8
default-timeout=5000

[urgency=critical]
border-color=#E74C3C
background-color=#1a0f14E6
default-timeout=0
