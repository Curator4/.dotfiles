general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}
background {
    monitor = DP-4
    path = ~/pictures/wallpapers/static/nord-bg.jpg
    blur_passes = 2
    blur_size = 7
}
background {
    monitor = DP-3
    color = rgb(46, 52, 64)
}
background {
    monitor = DP-2
    color = rgb(46, 52, 64)
}
input-field {
    monitor = DP-4
    size = 300, 50
    outline_thickness = 2
    outer_color = rgba(129, 161, 193, 0.8)
    inner_color = rgba(46, 52, 64, 0.8)
    font_color = rgb(216, 222, 233)
    check_color = rgb(129, 161, 193)
    fail_color = rgb(191, 97, 106)
    placeholder_text = <span foreground="##d8dee9">Password...</span>
    position = 0, -150
    halign = center
    valign = center
}
label {
    monitor = DP-4
    text = cmd[update:1000] date +"%H:%M"
    color = rgb(216, 222, 233)
    font_size = 72
    font_family = Hack Nerd Font
    position = 0, 100
    halign = center
    valign = center
}
