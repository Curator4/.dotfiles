general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}
background {
    monitor = DP-4
    path = ~/pictures/wallpapers/static/catppuccin-latte-bg.jpg
    blur_passes = 2
    blur_size = 7
}
background {
    monitor = DP-3
    color = rgb(#eff1f6)
}
background {
    monitor = DP-2
    color = rgb(#eff1f6)
}
input-field {
    monitor = DP-4
    size = 300, 50
    outline_thickness = 2
    outer_color = rgba(#1e66f5, 0.8)
    inner_color = rgba(#eff1f6, 0.8)
    font_color = rgb(#4c4f6a)
    check_color = rgb(#1e66f5)
    fail_color = rgb(#d20f39)
    placeholder_text = <span foreground="###4c4f6a">Password...</span>
    position = 0, -150
    halign = center
    valign = center
}
label {
    monitor = DP-4
    text = cmd[update:1000] date +"%H:%M"
    color = rgb(#4c4f6a)
    font_size = 72
    font_family = Hack Nerd Font
    position = 0, 100
    halign = center
    valign = center
}
